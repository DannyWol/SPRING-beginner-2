<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello</h1>
  <ul>
    <li th:each="dto, state : ${list}">
        <span th:if="${dto.sno % 5 ==0}">[[${dto.sno}]]</span>
        <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.firstName}"></span>
    </li>
    <hr>
    <th:block th:each="dto, state :${list}">
        <li th:text="${dto.sno % 5 == 0 }? ${dto.sno} : ${dto.firstName}"></li>
    </th:block>
  </ul>
</body>
</html>
